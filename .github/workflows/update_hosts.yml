name: Update hosts

on:
  push:
    paths:
      - 'setHosts.py'
      - 'requirements.txt'
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  update-hosts:
    runs-on: ubuntu-latest
    
    # 添加并发限制，避免同时运行多个工作流
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1  # 减少克隆深度，加快检出速度
      
      - name: Set up Python
        uses: actions/setup-python@v5  # 使用最新的 v5 版本
        with:
          python-version: '3.11'
          cache: 'pip'  # 启用 pip 缓存
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          sudo pip install -r requirements.txt
      
      - name: Run hosts update script
        run: |
          sudo python setHosts_Classic.py
      
      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update hosts"
          file_pattern: '.'
          commit_user_name: action_bot
          commit_user_email: sinspired@gmail.com
          push_options: '--force'